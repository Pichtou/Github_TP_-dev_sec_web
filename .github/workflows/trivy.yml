name: automation scan with trivy

on:
  push: 
    branches: 
      - main 
  pull_request:
    branches: 
      - main 
  

jobs:
  automation-with-trivy-nginx:
  #scan de l'image nginx sur docker 
    name: scan-nginx
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate tarball from image
        run: |
          docker pull nginx:latest 
          docker save -o vuln-image.tar nginx:latest
        
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/vuln-image.tar
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-trivy-nginx
          path: 'trivy-results.sarif'
  
  automation-with-trivy-dvwa:
  #scan de l'image dvwa sur dockerhub dans vulnerables/dvwa pour tester trivy, app web vulnérabe
    name: scan-dvwa
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate tarball from image
        run: |
          docker pull vulnerables/web-dvwa:latest 
          docker save -o vuln-image.tar vulnerables/web-dvwa:latest
        
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/vuln-image.tar
          severity: 'CRITICAL,HIGH'
  
  automation-with-trivy-alpine:
  #scan de l'image alpine sur dockerhub autre image séléctionnner pour tester trivy 
    name: scan-alpine
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate tarball from image
        run: |
          docker pull alpine:latest 
          docker save -o vuln-image.tar alpine:latest
        
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/vuln-image.tar
          severity: 'CRITICAL,HIGH'
